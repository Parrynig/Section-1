<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>


        <label for="stu-name"></label>
        <input id ="stu-name" type="text" placeholder="Student name" required>

        <label for="email">student email </label>
        <input id="email" type="email" required>

        <label for="contact">Contact</label>
        <input id="contact" type="number">

        <label for="dob">Date of birth</label>
        <input type="date" name="" id="dob">

        <label for="address">Permanant Address</label>
        <textarea  id="address" cols="20" rows="4"></textarea>

        <label for="gender">Gender</label>
        <input type="radio" name="gender">  Male
        <input type="radio" name="gender"> Female

        <input id="terms" type="checkbox">
        <label for="terms">I accept all terms</label>


        <button>Submit</button>

    </form>


</body>
